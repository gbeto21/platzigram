{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container%}

    {% if error %}
        <p class="alert alert-danger">{{error}}</p>
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" requred="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="passwd" requred="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password confirmation" name="passwd_confirmation"
                requred="true" />
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" placeholder="First name" name="first_name" requred="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Last name" name="last_name" requred="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email addres" name="email" requred="true" />
        </div>

        <button class="btn btn-primary btn-block mtn-5" type="submit">Register!</button>

    </form>

{% endblock %}
